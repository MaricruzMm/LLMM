  <h1>¿Que es SVG?</h1>
  <P>El formato de archivo SVG es una herramienta que se utiliza habitualmente para mostrar gráficos, diagramas e ilustraciones bidimensionales en los sitios web. Además, al ser un archivo vectorial, se puede ampliar y reducir sin perder resolución.</P>
  <p>Ejemplo:</p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="pink" />
      </svg>
      
      
</body>
